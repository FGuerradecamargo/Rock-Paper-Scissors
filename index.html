<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="http://cdn.cnn.com/cnnnext/dam/assets/190828151832-amy-lee-lummus-rock-paper-scissors-high-res.jpg" alt="logo"> Rock Paper Scissors
    </h1>

    <div class="question-area">
        <div class="controls-area">
            <button data-type="rock" class="btn btn--big btn--green">Rock</button>
            <button data-type="paper"class="btn btn--big btn--blue">Paper</button>
            <button data-type="scissors" class="btn btn--big btn--orange">Scissors</button>
        </div>
    
    </div>

    <div class="game-area">
        <h2 class="choice">Your last choice: <span id="user-choice"></span></h2>
        <h2 class="choice">Computer last choice: <span id="computer-choice"></span></h2>
    </div>

    <div class="score-area">
        <p class="scores">Win: <span id="win">0</span></p>
        <p class="scores">Lost: <span id="lost">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
